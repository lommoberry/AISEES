{% extends "myapp/base.html" %}

{% block content %}


<body>
    <h1>Members</h1>
    {% for post in posts %}
        <div class = text-box>
            <h2>{{ post.title }}</h2>
            <p>{{ post.body }}</p>
            <p>Author: {{ post.author }}</p>
            <p>{{ post.published_date }}</p>
        </div>
    {% endfor %}
</body>

{% endblock content %}
